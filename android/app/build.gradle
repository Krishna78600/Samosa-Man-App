apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

def projectRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath()
def nodeModulesDir = new File(projectRoot, "node_modules")

react {
    entryFile = file("../../index.js")
    reactNativeDir = new File(nodeModulesDir, "react-native")
    hermesCommand = new File(nodeModulesDir, "react-native/sdks/hermesc/%OS-BIN%/hermesc").absolutePath
    codegenDir = new File(nodeModulesDir, "@react-native/codegen")
    cliFile = new File(nodeModulesDir, "@expo/cli/build/bin/cli")
    bundleCommand = "export:embed"
}

def enableProguardInReleaseBuilds = (findProperty('android.enableProguardInReleaseBuilds') ?: false).toBoolean()
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion
    namespace 'com.samosaman.app'

    defaultConfig {
        applicationId 'com.samosaman.app'
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
    }

    buildFeatures {
        buildConfig true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            shrinkResources (findProperty('android.enableShrinkResourcesInReleaseBuilds')?.toBoolean() ?: false)
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        pickFirst "lib/x86/libc++_shared.so"
        pickFirst "lib/x86_64/libc++_shared.so"
        pickFirst "lib/armeabi-v7a/libc++_shared.so"
        pickFirst "lib/arm64-v8a/libc++_shared.so"
    }
}

["pickFirsts", "excludes", "merges", "doNotStrip"].each { prop ->
    def options = (findProperty("android.packagingOptions.$prop") ?: "").split(",")
    for (i in 0..<options.size()) options[i] = options[i].trim()
    options -= ""
    if (options.length > 0) {
        options.each { android.packagingOptions[prop] += it }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    // Explicitly add expo-modules-core so expo.modules.* classes are available
    if (rootProject.findProject(':expo-modules-core')) {
        implementation(rootProject.project(':expo-modules-core'))
    }

    def isGifEnabled = (findProperty('expo.gif.enabled') ?: "") == "true"
    def isWebpEnabled = (findProperty('expo.webp.enabled') ?: "") == "true"
    def isWebpAnimatedEnabled = (findProperty('expo.webp.animated') ?: "") == "true"
    def frescoVersion = rootProject.ext.frescoVersion

    if (isGifEnabled || isWebpEnabled) {
        implementation("com.facebook.fresco:fresco:${frescoVersion}")
        implementation("com.facebook.fresco:imagepipeline-okhttp3:${frescoVersion}")
    }
    if (isGifEnabled) {
        implementation("com.facebook.fresco:animated-gif:${frescoVersion}")
    }
    if (isWebpEnabled) {
        implementation("com.facebook.fresco:webpsupport:${frescoVersion}")
        if (isWebpAnimatedEnabled) {
            implementation("com.facebook.fresco:animated-webp:${frescoVersion}")
        }
    }

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: new File(nodeModulesDir, "@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)

// Link all other expo modules after core is explicitly added
project.afterEvaluate {
    if (gradle.ext.has('expoAutolinkingManager')) {
        def manager = gradle.ext.expoAutolinkingManager
        def modules = manager.getModules()
        for (module in modules) {
            for (moduleProject in module.projects) {
                if (moduleProject.name != 'expo-modules-core') {
                    def dep = rootProject.findProject(":${moduleProject.name}")
                    if (dep) {
                        dependencies.implementation(dep)
                    }
                }
            }
        }
    }
}
